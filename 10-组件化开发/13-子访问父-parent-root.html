<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>

</div>

<template id="cpn">
  <div>
    <h2>我是cpn</h2>
    <ccpn></ccpn>
  </div>
</template>

<template id="ccpn">
  <div>
    我是ccpn组件
    <button @click="btnClick">按钮</button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好'
    },
    components:{
      cpn:{
        template:'#cpn'
      },
      components: {
        ccpn:{
          template:'#ccpn',
          methods:{
            btnClick(){
              //访问父组件
              console.log(this.$parent);//上一级
              console.log(this.$root);//vue实例

            }
          }
        }
      }
    }
  })
</script>

</body>
</html>
