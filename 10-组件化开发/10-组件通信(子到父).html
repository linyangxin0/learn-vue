<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<cpn @itemclick="cpnClick"></cpn>
</div>

<template id="cpn">
<div>
  <button v-for="item in categories" @click="btnClick(item)">{{item.name}}</button>
</div>
</template>


<script src="../js/vue.js"></script>
<script>
//子组件
  const cpn={
    template:'#cpn',
    data(){
      return{
        categories:[
          {id:'aaa',name:'热门推荐'},
          {id:'bbb',name:'手机数码'},
          {id:'ccc',name:'家用家电'},
          {id:'ddd',name:'电脑办公'},
            ]
      }
    },
    methods:{
      btnClick(item){
        this.$emit('itemclick',item)//发射事件,自定义事件
      }
    }
  }

  //父组件
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好'
    },
    components:{
      cpn
    },
    methods: {
      cpnClick(item){           //接收事件
        console.log('itemClick');
        alert(item)             //接受发来的数据
      }
    }
  })
</script>

</body>
</html>
