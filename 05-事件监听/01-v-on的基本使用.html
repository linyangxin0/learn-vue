<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{counter}}</h2>
  <button @click="increase">+</button>
  <button @click="decrease">-</button>

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      counter:0
    },
    methods:{
      increase(){
        return this.counter++;
      },
      decrease(){
        return this.counter--;
      }

    }
  })
</script>

</body>
</html>
