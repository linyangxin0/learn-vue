<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <div @click="divClick">
    aaaaaa
<!--    .stop修饰符的使用-->
    <button @click.stop="btnClick">按钮</button><br>
  </div>

<!--  prevent修饰符的使用-->
  <form action="baidu">
    <input type="submit" value="提交" @click.prevent="submitClick">
  </form>

<!--  //监听键盘抬起次数-->
  <input type="text" @keyup.enter="keyUp">

<!--  once修饰符-->
  <button @click.once="btn2click">按钮</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好'
    },
    methods:{
      btnClick(){
        console.log("btnClick");
      },
      divClick(){
        console.log("divClick");
      },
      submitClick(){
        console.log('submitClick');
      },
      keyUp(){
        console.log('keyUp');
      },
      btn2click(){
        console.log('btn2click');
      }
    }
  })
</script>

</body>
</html>
