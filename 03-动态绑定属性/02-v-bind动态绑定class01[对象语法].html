<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<style>
  .active{
    color: red;
  }
</style>
<body>

<div id="app">
  <h2 v-bind:class="{active:isactive,line:false}">{{message}}</h2>
  <h2 v-bind:class="getClasses()">{{message}}</h2>
  <button v-on:click="btnClick">按钮</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      active:'active',
      isactive:false
    },
    methods:{
      btnClick:function () {
        this.isactive=!this.isactive;
      },
      getClasses:function () {
        return {active:this.isactive,line:false};
      }
    }
  })
</script>


</body>
</html>
